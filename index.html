        const huntKeys = Object.keys(huntData);
        let masterJournal = JSON.parse(localStorage.getItem('nomadic_hunter_v6')) || [];
        let currentRecord = null;

        window.onload = updateUI;

        function updateUI() {
            const unique = new Set(masterJournal.map(j => j.name));
            document.getElementById('regions-count').innerText = unique.size;
            const listEl = document.getElementById('journal-list');
            if (masterJournal.length === 0) {
                listEl.innerHTML = '<div style="color:#222; font-size:0.55rem; letter-spacing:0.3em; text-align:center; padding:40px 0;">CHASE THE UNKNOWN.</div>';
            } else {
                listEl.innerHTML = [...masterJournal].reverse().map(log => `
                    <div class="journal-item">
                        <div class="j-meta">${log.date} / ${log.targetName}</div>
                        <div class="j-name">${log.name}</div>
                    </div>
                `).join('');
            }
        }

        function drawFate() {
            const locEl = document.getElementById('loc-result');
            const targetEl = document.getElementById('target-result');
            const panel = document.getElementById('mission-panel');
            const btn = document.getElementById('draw-btn');
            
            btn.disabled = true;
            panel.classList.remove('active');

            let i = 0;
            const timer = setInterval(() => {
                locEl.innerText = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                targetEl.innerText = huntData[huntKeys[Math.floor(Math.random() * huntKeys.length)]].name;
                i++;
                if (i > 30) {
                    clearInterval(timer);
                    const finalLoc = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                    const finalKey = huntKeys[Math.floor(Math.random() * huntKeys.length)];
                    const cfg = huntData[finalKey];
                    // 隨機選取該類別中的一項具體任務
                    const finalMission = cfg.missions[Math.floor(Math.random() * cfg.missions.length)];

                    locEl.innerText = finalLoc;
                    targetEl.innerText = cfg.name;
                    
                    document.body.style.setProperty('--active-color', cfg.color);
                    document.getElementById('bg-text').innerText = cfg.bg;
                    document.getElementById('bg-text').style.color = cfg.color + "09";
                    document.getElementById('mission-content').innerText = finalMission;
                    
                    panel.classList.add('active');
                    btn.disabled = false;

                    currentRecord = { name: finalLoc, targetKey: finalKey, targetName: cfg.name, mission: finalMission };
                }
            }, 60);
        }

        function manualSave() {
            if (!currentRecord) return;
            if (masterJournal.some(j => j.name === currentRecord.name)) {
                alert("Coordinate already archived.");
                return;
            }
            masterJournal.push({ ...currentRecord, date: new Date().toLocaleDateString() });
            localStorage.setItem('nomadic_hunter_v6', JSON.stringify(masterJournal));
            document.getElementById('mission-panel').classList.remove('active');
            document.getElementById('loc-result').innerText = "...";
            document.getElementById('target-result').innerText = "ARCHIVED";
            updateUI();
        }

        function clearData() {
            if (confirm("ERASE ALL ADVENTURE LOGS?")) {
                localStorage.removeItem('nomadic_hunter_v6');
                location.reload();
            }
        }
