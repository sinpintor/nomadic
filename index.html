            9: { n: "花束", loc: "當地的精緻花店或藝文小舖", outfit: "充滿慶典感的亮眼禮服或洋裝", color: "#bb6bd9" },

            14: { n: "狐狸", loc: "風格前衛且具設計感的空間", outfit: "精緻奢華、層次豐富的職人裝", color: "#e67e22" },

            19: { n: "高塔", loc: "該區地理頂點或權力象徵建築", outfit: "挺拔優雅、展現高度的長版外套", color: "#333333" },

            22: { n: "路徑", loc: "具對稱美感的十字路口或分岔", outfit: "幾何構圖強烈的對比色系搭配", color: "#828282" },

            24: { n: "心", loc: "浪漫的景觀餐廳或愛心裝置", outfit: "精緻浪漫、柔焦感的紅粉色調", color: "#eb5757" },

            32: { n: "月亮", loc: "具感性氛圍的暗處或微光角落", outfit: "神祕優雅、深邃如夜空的暗藍色", color: "#4f46e5" },
            33: { n: "鑰匙", loc: "隱藏的門戶或需尋找的出口", outfit: "強調細節五金掛件的精緻配飾", color: "#f2c94c" },
            34: { n: "魚", loc: "傳統魚市、繁華商街或奢華店", outfit: "具備粼粼光澤、流動感的布料", color: "#273321" },
            35: { n: "錨", loc: "港邊重型錨栓或穩定的護岸", outfit: "穩重紮實、強調材質厚度的單品", color: "#4f4f4f" },
            36: { n: "十字架", loc: "歷史紀念碑或具神聖感的角落", outfit: "莊重、具神聖對稱美的正式正裝", color: "#333333" }

        const traits = {
            1: "快速流動的", 2: "微小幸運的", 3: "渴望遠行的", 4: "安穩厚實的", 5: "緩慢生長的", 6: "迷幻神祕的", 7: "曲折誘人的", 8: "寂靜終結的", 9: "繁花盛放的", 10: "決絕銳利的", 11: "律動重複的", 12: "交談喧鬧的", 13: "純真原始的", 14: "狡黠專業的", 15: "強大穩定的", 16: "閃耀指引的", 17: "變動新穎的", 18: "溫暖陪伴的", 19: "孤傲崇高的", 20: "大眾社交的", 21: "險峻阻礙的", 22: "游移抉擇的", 23: "細碎斑駁的", 24: "濃烈情感的", 25: "永恆循環的", 26: "隱密未知的", 27: "紀錄私密的", 28: "理性結構的", 29: "感性直覺的", 30: "高雅純粹的", 31: "狂熱燦爛的", 32: "朦朧詩意的", 33: "開啟解答的", 34: "豐饒奢華的", 35: "恆定不變的", 36: "沈重宿命的"
        };

        let masterJournal = JSON.parse(localStorage.getItem('nomadic_journal_v11')) || [];
        let currentRecord = null;

        window.onload = updateUI;

        function updateUI() {
            document.getElementById('regions-count').innerText = new Set(masterJournal.map(j => j.name)).size;
            const listEl = document.getElementById('journal-list');
            listEl.innerHTML = masterJournal.length === 0 ? '<div style="color:#222; font-size:0.5rem; text-align:center; padding:40px 0;">命運尚未顯化</div>' :
                [...masterJournal].reverse().map(log => `
                    <div class="journal-item">
                        <div class="j-meta">${log.date} / ${log.combo}</div>
                        <div class="j-name">${log.name}</div>
                        <div class="j-detail">
                            <div class="j-sub-item">
                                <span class="j-sub-title">The Hunting</span>
                                <div class="j-sub-content">${log.m_action}</div>
                            </div>
                            <div class="j-sub-item">
                                <span class="j-sub-title">The Taste</span>
                                <div class="j-sub-content">${log.m_food}</div>
                            </div>
                            <div class="j-sub-item">
                                <span class="j-sub-title">The Outfit</span>
                                <div class="j-sub-content">${log.m_style}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
        }

        function drawFate() {
            const locEl = document.getElementById('loc-result');
            const comboEl = document.getElementById('combo-display');
            const panel = document.getElementById('mission-panel');
            
            panel.classList.remove('active');
            comboEl.style.display = 'none';
            
            let i = 0;
            const timer = setInterval(() => {
                locEl.innerText = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                i++;
                if (i > 25) {
                    clearInterval(timer);
                    const finalLoc = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                    const id1 = Math.floor(Math.random() * 36) + 1;
                    let id2 = Math.floor(Math.random() * 36) + 1;
                    while(id1 === id2) id2 = Math.floor(Math.random() * 36) + 1;

                    const s = subjects[id1];
                    const tName = subjects[id2].n;
                    const trait = traits[id2];

                    const m_action = `前往這區的${s.loc}，獵捕一個具備「${trait}」特徵的定格畫面。`;
                    const m_food = `尋找這區最能體現${id1 > 18 ? '極致層次感' : '食材本味'}的在地老店，品嚐一份驚喜料理。`;
                    const m_style = `請換上妳最自信的「${s.outfit}」，在此地完成一張具備 VOGUE 質感的影像。`;

                    locEl.innerText = finalLoc;
                    document.getElementById('tag-1').innerText = s.n;
                    document.getElementById('tag-2').innerText = tName;
                    comboEl.style.display = 'flex';
                    
                    document.getElementById('m-action').innerText = m_action;
                    document.getElementById('m-food').innerText = m_food;
                    document.getElementById('m-style').innerText = m_style;
                    
                    document.body.style.setProperty('--active-color', s.color);
                    document.getElementById('bg-text').innerText = s.n;
                    document.getElementById('bg-text').style.color = s.color + "09";
                    
                    panel.classList.add('active');
                    currentRecord = { 
                        name: finalLoc, 
                        combo: `${s.n}＋${tName}`, 
                        m_action: m_action, 
                        m_food: m_food, 
                        m_style: m_style, 
                        color: s.color 
                    };
                }
            }, 60);
        }

        function manualSave() {
            if (!currentRecord) return;
            masterJournal.push({ ...currentRecord, date: new Date().toLocaleDateString() });
            localStorage.setItem('nomadic_journal_v11', JSON.stringify(masterJournal));
            document.getElementById('loc-result').innerText = "已入鏡封存";
            updateUI();
        }
    </script>
