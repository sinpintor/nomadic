            14: { n: "狐狸", loc: "具備高度設計感的空間", outfit: "正式且具層次感的職人裝", color: "#e67e22" },
            15: { n: "熊", loc: "厚重感的巨石或古老銀行", outfit: "具權威感的皮質外套", color: "#4f2f16" },
            16: { n: "星辰", loc: "夜景點或燈火輝煌處", outfit: "帶有珠光或細閃的服飾", color: "#85c1e9" },
            17: { n: "鸛鳥", loc: "正在改變或施工的地景", outfit: "便於移動的高級休閒服", color: "#f7f9f9" },
            18: { n: "狗", loc: "溫暖守候的老舖或雜貨店", outfit: "舒適且具親和力的裝扮", color: "#d4b483" },
            19: { n: "高塔", loc: "該區最高點或權力建築", outfit: "挺拔優雅的長版大衣", color: "#333333" },
            20: { n: "公園", loc: "中心廣場或大眾公園", outfit: "如雜誌外拍般的街頭盛裝", color: "#a2d149" },
            21: { n: "山", loc: "陡峭山頭或具阻礙感的地形", outfit: "硬派的高級登山風格", color: "#4f4f4f" },
            22: { n: "路徑", loc: "十字路口或分岔點", outfit: "具對稱美感的幾何穿搭", color: "#828282" },
            23: { n: "老鼠", loc: "充滿生活細節的老舊市場", outfit: "充滿細碎配飾的層次風", color: "#3c3c3c" },
            24: { n: "心", loc: "浪漫的景觀餐廳或愛心點", outfit: "精緻浪漫的約會服飾", color: "#eb5757" },
            25: { n: "戒指", loc: "具循環感或圓形的地標", outfit: "極簡且點綴精緻首飾", color: "#f2c94c" },
            26: { n: "書本", loc: "圖書館、書店或學校", outfit: "文藝且具書卷氣的風格", color: "#6fcf97" },
            27: { n: "信件", loc: "郵筒、書寫空間或小巷", outfit: "輕便、口袋多的機能美學", color: "#e0e0e0" },
            28: { n: "男人", loc: "具陽剛結構感的工業地標", outfit: "硬挺、具廓形感的西裝", color: "#2f80ed" },
            29: { n: "女人", loc: "具柔美光影的自然景觀", outfit: "絲滑、具流動感的服裝", color: "#f2994a" },
            30: { n: "百合", loc: "靜謐寺廟或白色系建築", outfit: "純淨高雅的白色系時裝", color: "#ffffff" },
            31: { n: "太陽", loc: "陽光直射的開闊廣場", outfit: "鮮艷、極具視覺衝擊的色系", color: "#f2994a" },
            32: { n: "月亮", loc: "感性且具光影變化的角落", outfit: "神祕優雅的暗紫或深藍", color: "#4f46e5" },
            33: { n: "鑰匙", loc: "神祕入口或具解答感之處", outfit: "強調配飾細節的高級裝束", color: "#f2c94c" },
            34: { n: "魚", loc: "魚市、水邊或奢侈商店", outfit: "流動感強的奢華面料", color: "#273321" },
            35: { n: "錨", loc: "港邊重型機具或安全牆", outfit: "穩重、具厚度的質感穿搭", color: "#4f4f4f" },
            36: { n: "十字架", loc: "具宿命感的歷史紀念地", outfit: "莊重、具神聖感的正式服", color: "#333333" }
        };

        // 特質定義 (對應 36 張牌的形容詞化)
        const traits = {
            1: "快速傳遞的", 2: "意外驚喜的", 3: "渴望遠方的", 4: "安穩且溫暖的", 5: "緩慢生長的", 6: "模糊且神祕的", 7: "曲折誘人的", 8: "終結與封存的", 9: "美麗盛放的", 10: "決絕乾淨的", 11: "律動重複的", 12: "交談喧鬧的", 13: "純真原始的", 14: "狡黠專業的", 15: "強大守護的", 16: "閃耀指引的", 17: "遷徙變動的", 18: "忠誠陪伴的", 19: "孤傲高度的", 20: "大眾社交的", 21: "阻礙挑戰的", 22: "多重選擇的", 23: "細碎損耗的", 24: "滿溢熱情的", 25: "永恆循環的", 26: "隱密未知的", 27: "紀錄私密的", 28: "理性格點的", 29: "柔美直覺的", 30: "高雅純潔的", 31: "狂熱光明的", 32: "朦朧情感的", 33: "啟發解答的", 34: "豐饒流動的", 35: "穩定不變的", 36: "沈重宿命的"
        };

        let masterJournal = JSON.parse(localStorage.getItem('nomadic_combo_v9')) || [];
        let currentRecord = null;

        window.onload = updateUI;

        function updateUI() {
            document.getElementById('regions-count').innerText = new Set(masterJournal.map(j => j.name)).size;
            const listEl = document.getElementById('journal-list');
            listEl.innerHTML = masterJournal.length === 0 ? '<div style="color:#222; font-size:0.5rem; text-align:center; padding:40px 0;">命運尚未顯化</div>' :
                [...masterJournal].reverse().map(log => `
                    <div class="journal-item">
                        <div class="j-meta">${log.date} / ${log.combo}</div>
                        <div class="j-name">${log.name}</div>
                        <div class="j-mission">${log.mission}</div>
                    </div>
                `).join('');
        }

        function drawFate() {
            const locEl = document.getElementById('loc-result');
            const targetEl = document.getElementById('target-result');
            const panel = document.getElementById('mission-panel');
            
            panel.classList.remove('active');
            let i = 0;
            const timer = setInterval(() => {
                locEl.innerText = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                targetEl.innerText = "感應靈覺矩陣中...";
                i++;
                if (i > 30) {
                    clearInterval(timer);
                    const finalLoc = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                    const id1 = Math.floor(Math.random() * 36) + 1;
                    let id2 = Math.floor(Math.random() * 36) + 1;
                    while(id1 === id2) id2 = Math.floor(Math.random() * 36) + 1;

                    const s = subjects[id1];
                    const t = traits[id2];

                    locEl.innerText = finalLoc;
                    targetEl.innerText = `${s.n} ＋ ${subjects[id2].n}`;
                    
                    document.getElementById('tag-container').innerHTML = `<span class="tag-box">${s.n}</span><span class="tag-box">${subjects[id2].n}</span>`;
                    
                    // 核心生成邏輯：1260 種組合的語法組合
                    const mission = `啟示：在這場冒險中，『${s.n}』代表地點，『${subjects[id2].n}』代表你的目標。前往這區的${s.loc}，尋找一個具備『${t}』特徵的獵捕對象。美食導引：品嚐這區最能體現${id1 > 18 ? '豐富層次感' : '食材原味'}的在地老店。穿搭挑戰：請換上妳最優質的『${s.outfit}』，在${s.loc}完成一張具備 VOGUE 質感的定格紀錄。`;
                    
                    document.getElementById('mission-content').innerText = mission;
                    document.body.style.setProperty('--active-color', s.color);
                    document.getElementById('bg-text').innerText = s.n;
                    document.getElementById('bg-text').style.color = s.color + "09";
                    
                    panel.classList.add('active');
                    currentRecord = { name: finalLoc, combo: `${s.n}+${subjects[id2].n}`, mission: mission, color: s.color };
                }
            }, 60);
        }

        function manualSave() {
            if (!currentRecord) return;
            masterJournal.push({ ...currentRecord, date: new Date().toLocaleDateString() });
            localStorage.setItem('nomadic_combo_v9', JSON.stringify(masterJournal));
            document.getElementById('loc-result').innerText = "已入鏡封存";
            updateUI();
        }

        function clearData() { if(confirm("確定刪除所有歷史？")) { localStorage.removeItem('nomadic_combo_v9'); location.reload(); } }
    </script>
