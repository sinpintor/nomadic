        const config = {
            "VOL.1": { color: "#d4b483", label: "LIGHT", theme: "光影浮沉" },
            "VOL.2": { color: "#b83b3b", label: "TABLE", theme: "味蕾對話" },
            "VOL.3": { color: "#2d5a4c", label: "SCENE", theme: "一期一會" },
            "VOL.4": { color: "#1a2a3a", label: "SOUND", theme: "幽谷迴聲" },
            "VOL.5": { color: "#8b5a2b", label: "OBJECT", theme: "時間考古" },
            "VOL.6": { color: "#e0e0e0", label: "SOUL", theme: "靈魂歸屬" }
        };

        let masterJournal = JSON.parse(localStorage.getItem('nomadic_master_journal')) || [];
        let currentFate = { loc: "", vol: "" };

        // 初始化
        window.onload = updateUI;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        function updateUI() {
            const unique = new Set(masterJournal.map(j => j.name));
            document.getElementById('regions-count').innerText = unique.size;
            
            const listEl = document.getElementById('journal-list');
            if (masterJournal.length === 0) {
                listEl.innerHTML = '<div style="color:#222; font-size:0.6rem;">NO MEMORIES YET.</div>';
            } else {
                listEl.innerHTML = [...masterJournal].reverse().map(log => `
                    <div class="journal-item" style="border-left: 2px solid ${config[log.issue].color}; padding-left: 20px;">
                        <div class="j-meta">${log.date} / ${log.issue}</div>
                        <div class="j-name">${log.name}</div>
                        <div class="j-note">“ ${log.note} ”</div>
                    </div>
                `).join('');
            }
        }

        function drawFate() {
            const btn = document.getElementById('draw-btn');
            const resultEl = document.getElementById('dest-result');
            const pool = taiwanData.filter(d => !masterJournal.some(j => j.name === d));
            
            if (pool.length === 0) { resultEl.innerText = "All 368 Explored!"; return; }

            btn.disabled = true;
            let i = 0;
            const timer = setInterval(() => {
                resultEl.innerText = pool[Math.floor(Math.random() * pool.length)];
                i++;
                if (i > 15) {
                    clearInterval(timer);
                    currentFate.loc = pool[Math.floor(Math.random() * pool.length)];
                    currentFate.vol = "VOL." + (Math.floor(Math.random() * 6) + 1);
                    resultEl.innerText = currentFate.loc;
                    setTimeout(enterMission, 800);
                }
            }, 80);
        }

        function enterMission() {
            const vol = currentFate.vol;
            const cfg = config[vol];
            
            document.body.style.setProperty('--active-color', cfg.color);
            document.getElementById('bg-text').innerText = cfg.label;
            document.getElementById('bg-text').style.color = cfg.color + "11";
            
            document.getElementById('mission-vol-tag').innerText = vol + " / " + cfg.label;
            document.getElementById('mission-vol-tag').style.color = cfg.color;
            document.getElementById('mission-loc').innerText = currentFate.loc;
            document.getElementById('mission-theme-label').innerText = cfg.theme + " CHALLENGE";
            
            const mPool = allMissions[vol];
            document.getElementById('mission-content').innerText = mPool[Math.floor(Math.random() * mPool.length)];
            
            showPage('mission-page');
            document.getElementById('draw-btn').disabled = false;
        }

        // 核心修正：將點擊事件綁定移到腳本內部
        document.getElementById('save-mission-btn').onclick = function() {
            const note = document.getElementById('journal-input').value || "紀錄此刻。";
            const mission = document.getElementById('mission-content').innerText;
            
            masterJournal.push({
                name: currentFate.loc,
                issue: currentFate.vol,
                date: new Date().toLocaleDateString(),
                note: note,
                mission: mission
            });

            localStorage.setItem('nomadic_master_journal', JSON.stringify(masterJournal));
            
            // 清空輸入並回首頁
            document.getElementById('journal-input').value = "";
            updateUI();
            showPage('home-page');
        };

        function clearData() {
            if (confirm("Erase all memories? This cannot be undone.")) {
                localStorage.removeItem('nomadic_master_journal');
                location.reload();
            }
        }
    </script>
</body>
</html>
