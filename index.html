            "üé° ÂπªÂ¢ÉÊ®ÇÂúí": { color: "#9b51e0", bgText: "PLAY", mission: "Â∞ãÊâæËâ≤ÂΩ©ÈÆÆË±îÁöÑÂú∞Ê®ôÊàñÈÅäÊ®ÇÂúíË®≠ÊñΩÔºåÂà©Áî®Ë™áÂºµÁöÑÊØî‰æãËàáÂ∞çÊØîËâ≤ÔºåÊãç‰∏ÄÂºµÂãï‰ΩúÂÜ∑ÈÖ∑‰ΩÜÊôÇÂ∞öÁöÑÊôÇË£ùÈ¢®Ê†ºÁÖß„ÄÇ" },

        };

        const treasureKeys = Object.keys(treasureConfig);
        let masterJournal = JSON.parse(localStorage.getItem('nomadic_hunter_log')) || [];

        window.onload = updateUI;

        function updateUI() {
            const unique = new Set(masterJournal.map(j => j.name));
            document.getElementById('regions-count').innerText = unique.size;
            const listEl = document.getElementById('journal-list');
            if (masterJournal.length === 0) {
                listEl.innerHTML = '<div style="color:#222; font-size:0.55rem; letter-spacing:0.2em; text-align:center;">NO TREASURES FOUND.</div>';
            } else {
                listEl.innerHTML = [...masterJournal].reverse().map(log => `
                    <div class="journal-item" style="border-left: 2px solid ${treasureConfig[log.target] ? treasureConfig[log.target].color : '#333'}; padding-left: 20px;">
                        <div class="j-meta">${log.date} / ${log.target}</div>
                        <div class="j-name">${log.name}</div>
                        <div class="j-target">‰ªªÂãôÔºö${treasureConfig[log.target].mission}</div>
                    </div>
                `).join('');
            }
        }

        function drawFate() {
            const targetEl = document.getElementById('target-result');
            const locEl = document.getElementById('loc-result');
            const panel = document.getElementById('mission-panel');
            const btn = document.getElementById('draw-btn');
            
            const pool = taiwanData.filter(d => !masterJournal.some(j => j.name === d));
            if (pool.length === 0) { targetEl.innerText = "Complete!"; return; }

            btn.disabled = true;
            panel.classList.remove('active');

            let i = 0;
            const timer = setInterval(() => {
                targetEl.innerText = treasureKeys[Math.floor(Math.random() * treasureKeys.length)];
                locEl.innerText = pool[Math.floor(Math.random() * pool.length)];
                i++;
                if (i > 15) {
                    clearInterval(timer);
                    const finalTarget = treasureKeys[Math.floor(Math.random() * treasureKeys.length)];
                    const finalLoc = pool[Math.floor(Math.random() * pool.length)];
                    const cfg = treasureConfig[finalTarget];

                    targetEl.innerText = finalTarget;
                    locEl.innerText = finalLoc;
                    
                    document.body.style.setProperty('--active-color', cfg.color);
                    document.getElementById('bg-text').innerText = cfg.bgText;
                    document.getElementById('bg-text').style.color = cfg.color + "11";
                    document.getElementById('mission-content').innerText = cfg.mission;
                    
                    panel.classList.add('active');
                    btn.disabled = false;

                    autoSave(finalLoc, finalTarget);
                }
            }, 80);
        }

        function autoSave(loc, target) {
            masterJournal.push({
                name: loc,
                target: target,
                date: new Date().toLocaleDateString()
            });
            localStorage.setItem('nomadic_hunter_log', JSON.stringify(masterJournal));
            setTimeout(updateUI, 1200);
        }

        function clearData() {
            if (confirm("Erase all hunter logs?")) {
                localStorage.removeItem('nomadic_hunter_log');
                location.reload();
            }
        }
    </script>
