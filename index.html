    <style>
        :root { --black: #0a0a0a; --white: #ffffff; --grey: #888888; --active-color: #d4b483; }
        body, html { margin: 0; padding: 0; background: var(--black); color: var(--white); font-family: 'Montserrat', 'Noto Serif TC', serif; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        .noise { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="n"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23n)" opacity="0.05"/%3E%3C/svg%3E'); }
        .bg-text { position: fixed; bottom: -5vh; left: -5vw; font-family: 'Playfair Display', serif; font-size: 20vw; font-weight: 800; color: rgba(255,255,255,0.02); z-index: -1; pointer-events: none; text-transform: uppercase; transition: 1.5s ease; white-space: nowrap; }

        nav { position: fixed; top: 0; width: 100%; display: flex; justify-content: center; gap: 40px; padding: 35px; box-sizing: border-box; z-index: 1000; background: linear-gradient(to bottom, var(--black), transparent); }
        .nav-link { font-size: 0.55rem; letter-spacing: 0.3em; color: var(--grey); text-decoration: none; text-transform: uppercase; cursor: pointer; transition: 0.3s; opacity: 0.6; }
        .nav-link.active { color: var(--white); border-bottom: 1px solid var(--white); padding-bottom: 5px; opacity: 1; }

        .page { display: none; min-height: 100vh; flex-direction: column; align-items: center; padding: 110px 20px 100px; box-sizing: border-box; text-align: center; }
        .page.active { display: flex; animation: fadeIn 0.8s ease forwards; }

        .vogue-title { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.6rem; font-weight: 800; margin-bottom: 10px; color: var(--active-color); letter-spacing: 0.25em; }
        .vogue-subtitle { font-size: 0.5rem; letter-spacing: 0.5em; color: var(--grey); margin-bottom: 35px; text-transform: uppercase; }
        
        .temp-selector { display: flex; gap: 10px; margin-bottom: 30px; }
        .temp-btn { background: transparent; border: 1px solid #222; color: var(--grey); padding: 12px 18px; font-size: 0.45rem; letter-spacing: 0.1em; cursor: pointer; }
        .temp-btn.active { border-color: var(--active-color); color: var(--active-color); background: rgba(212, 180, 131, 0.03); }

        .display-stage { width: 100%; max-width: 500px; padding: 60px 0; border-top: 1px solid rgba(255,255,255,0.08); border-bottom: 1px solid rgba(255,255,255,0.08); margin-bottom: 40px; }
        .loc-display { font-family: 'Noto Serif TC', serif; font-size: 2.1rem; font-weight: 600; margin-bottom: 25px; white-space: nowrap; overflow: hidden; letter-spacing: 0.1em; }
        .tag-pill { font-family: 'Noto Serif TC', serif; font-size: 0.7rem; letter-spacing: 0.15em; color: var(--active-color); border: 1px solid rgba(212, 180, 131, 0.3); padding: 6px 14px; margin: 0 5px; }

        .btn-vogue { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: var(--white); padding: 20px 60px; font-size: 0.6rem; letter-spacing: 0.6em; text-transform: uppercase; cursor: pointer; transition: 0.5s; }
        .btn-vogue:hover { background: var(--white); color: var(--black); }

        .mission-panel { display: none; width: 100%; max-width: 440px; text-align: left; margin-top: 50px; }
        .mission-item { margin-bottom: 40px; }
        .m-header { font-family: 'Noto Serif TC', serif; font-size: 0.65rem; letter-spacing: 0.2em; color: var(--grey); display: block; margin-bottom: 12px; border-bottom: 1px solid #1a1a1a; padding-bottom: 8px; font-weight: 500; }
        .m-header strong { color: var(--active-color); font-weight: 600; margin-right: 10px; font-family: 'Montserrat'; }
        .m-content { font-family: 'Noto Serif TC', serif; font-size: 1.15rem; line-height: 2; color: #eee; }

        .light-grid { display: grid; grid-template-columns: repeat(23, 1fr); gap: 4px; padding: 25px; background: rgba(255,255,255,0.01); border: 1px solid rgba(255,255,255,0.05); margin-bottom: 50px; }
        .dot { width: 5px; height: 5px; background: #151515; border-radius: 50%; }
        .dot.active { transform: scale(1.3); box-shadow: 0 0 10px var(--active-color); }

        .journal-list { width: 100%; max-width: 440px; text-align: left; }
        .journal-item { padding: 50px 0; border-bottom: 1px solid #111; }
        .j-meta { font-size: 0.4rem; letter-spacing: 0.3em; color: var(--grey); margin-bottom: 15px; }
        .j-name { font-family: 'Noto Serif TC', serif; font-size: 1.8rem; font-weight: 500; margin-bottom: 25px; }
        .j-bar { width: 100%; height: 1px; margin-bottom: 30px; background: #1a1a1a; position: relative; }
        .j-bar::after { content: ''; position: absolute; left: 0; top: -1px; width: 45px; height: 3px; background: var(--active-color); }
        .j-row { margin-bottom: 20px; font-size: 0.9rem; color: #999; line-height: 1.8; }
        .j-row strong { font-family: 'Noto Serif TC', serif; font-size: 0.6rem; letter-spacing: 0.1em; color: var(--grey); margin-right: 15px; font-weight: 600; display: block; margin-bottom: 5px; }

        .chapter-block { margin-bottom: 80px; }
        .chapter-num { font-family: 'Playfair Display', serif; font-style: italic; font-size: 0.7rem; color: var(--active-color); margin-bottom: 10px; display: block; letter-spacing: 0.2em; }
        .chapter-title { font-family: 'Noto Serif TC', serif; font-size: 2.4rem; font-weight: 600; letter-spacing: 0.1em; margin-bottom: 30px; color: var(--white); border-bottom: 1px solid #111; padding-bottom: 15px; }

        .shot-name { font-family: 'Noto Serif TC', serif; font-size: 1.2rem; color: #eee; }
        .shot-tag { font-family: 'Noto Serif TC', serif; font-size: 0.55rem; letter-spacing: 0.1em; color: var(--grey); }
        .shot-dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; margin-right: 15px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

                        <div class="j-name">${log.name}</div>
                        <div class="j-color-line" style="--active-color:${log.color}"></div>
                        <div class="j-row"><strong>狩獵標的</strong> ${log.m_action}</div>
                        <div class="j-row"><strong>味覺導引</strong> ${log.m_food}</div>
                        <div class="j-row"><strong style="color:${log.color}">視覺裝幀</strong> ${log.m_style}</div>
                    </div>
                `).join('');

            const editEl = document.getElementById('editorial-list');
            if(masterJournal.length === 0) {
                editEl.innerHTML = '<div style="color:#222; text-align:center; padding:40px 0;">尚無刊登章節</div>';
                return;
            }
            const grouped = {};
            masterJournal.forEach(log => {
                const county = log.name.split(' ')[0];
                if(!grouped[county]) grouped[county] = [];
                grouped[county].push(log);
            });
            editEl.innerHTML = Object.keys(grouped).map((county, index) => `
                <div class="chapter-block">
                    <span class="chapter-num">CHAPTER 0${index + 1}</span>
                    <h2 class="chapter-title">${county}</h2>
                    ${grouped[county].map(log => `
                        <div class="shot-item">
                            <span class="shot-name"><span class="shot-dot" style="background:${log.color}"></span>${log.name.split(' ')[1]}</span>
                            <span class="shot-tag">${log.combo}</span>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function drawFate() {
            const locEl = document.getElementById('loc-result');
            const comboEl = document.getElementById('combo-display');
            const panel = document.getElementById('mission-panel');
            panel.style.display = 'none';
            comboEl.style.visibility = 'hidden';
            
            let i = 0;
            const timer = setInterval(() => {
                locEl.innerText = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                i++;
                if (i > 30) {
                    clearInterval(timer);
                    const finalLoc = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                    const id1 = Math.floor(Math.random() * 36) + 1;
                    let id2 = Math.floor(Math.random() * 36) + 1;
                    while(id1 === id2) id2 = Math.floor(Math.random() * 36) + 1;
                    
                    const pool = outfitsByTemp[currentTemp];
                    const s = subjects[id1];
                    const tName = subjects[id2].n;
                    const trait = traits[id2];

                    const m_a = `獵捕「${s.loc}」，捕捉一段具備「${trait}」張力的定格影像。`;
                    const m_f = `探索體現「${id1 > 18 ? '層次美學' : '質樸純粹'}」的老店，紀錄專屬味覺啟示。`;
                    const m_s = `換上具備「${pool[Math.floor(Math.random() * pool.length)]}」張力的裝束，完成最終視覺裝幀。`;

                    locEl.innerText = finalLoc;
                    document.getElementById('tag-1').innerText = s.n;
                    document.getElementById('tag-2').innerText = traits[id2];
                    document.getElementById('tag-temp').innerText = document.getElementById(`btn-${currentTemp}`).innerText;
                    comboEl.style.visibility = 'visible';
                    document.getElementById('m-action').innerText = m_a;
                    document.getElementById('m-food').innerText = m_f;
                    document.getElementById('m-style').innerText = m_s;
                    document.body.style.setProperty('--active-color', s.color);
                    document.getElementById('bg-text').innerText = s.n;
                    panel.style.display = 'block';
                    currentRecord = { name: finalLoc, combo: `${s.n} ＋ ${traits[id2]}`, m_action: m_a, m_food: m_f, m_style: m_s, color: s.color, tempLabel: currentTemp };
                }
            }, 55);
        }

        function manualSave() {
            if (!currentRecord) return;
            masterJournal.push({ ...currentRecord, date: new Date().toLocaleDateString() });
            localStorage.setItem('route19_vogue_final', JSON.stringify(masterJournal));
            alert("已刊登至雜誌章節。");
            renderAll();
        }

        function clearData() { if(confirm("確定刪除所有紀錄？")) { localStorage.removeItem('route19_vogue_final'); location.reload(); } }
    </script>
</body>
