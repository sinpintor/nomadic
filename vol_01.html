<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NOMADIC ‚Äî Vol. 01</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:ital,wght@0,400;1,700&family=Noto+Serif+TC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --black: #0a0a0a; --gold: #d4b483; --white: #ffffff; --grey: #bbbbbb; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--black); color: var(--white);
            font-family: 'Montserrat', 'Noto Serif TC', sans-serif;
            height: 100%; overflow: hidden; -webkit-font-smoothing: antialiased;
        }

        .main-container {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: space-between; align-items: center;
            padding: calc(80px + env(safe-area-inset-top)) 40px calc(80px + env(safe-area-inset-bottom));
            box-sizing: border-box; text-align: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1449156003053-c30205280592?q=80&w=2000') center/cover no-repeat;
            position: relative; z-index: 2;
        }

        header h2 { font-family: 'Playfair Display', serif; font-size: 0.75rem; letter-spacing: 0.5em; color: var(--gold); margin-bottom: 12px; }
        header h1 { font-family: 'Playfair Display', serif; font-style: italic; font-size: 2.5rem; font-weight: 700; margin: 0; }
        
        .footprint-stats {
            margin-top: 20px; font-size: 0.65rem; letter-spacing: 0.2em; 
            color: var(--grey); text-transform: uppercase; cursor: pointer;
        }
        #regions-count { color: var(--white); font-weight: 600; margin-left: 5px; }

        .display-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; width: 100%; }
        
        /* ÁõÆÁöÑÂú∞ÁµêÊûú */
        #result { 
            font-family: 'Noto Serif TC', serif; font-size: 3rem; 
            letter-spacing: 0.1em; margin-bottom: 15px; min-height: 4.5rem; 
            font-weight: 500; color: var(--white); transition: 0.5s ease;
        }

        /* Èö®Ê©ü‰ªªÂãô */
        #mission-task {
            font-family: 'Noto Serif TC', serif; font-size: 1rem;
            color: var(--gold); letter-spacing: 0.05em;
            min-height: 3rem; font-style: italic; opacity: 0; transition: 1s ease;
            line-height: 1.6; max-width: 300px; margin: 0 auto;
        }

        /* ÊåâÈàïÂçÄ */
        .action-group { width: 100%; display: flex; flex-direction: column; gap: 15px; }
        .btn-main {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.3); 
            color: var(--white); padding: 22px; font-size: 0.8rem; letter-spacing: 0.4em; 
            text-transform: uppercase; cursor: pointer; border-radius: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-main:active { background: var(--white); color: var(--black); }
        
        #check-in-section { display: none; }
        .checkin-btn { border: none; background: var(--gold); color: var(--black); font-weight: 600; }

        .back-link { position: fixed; top: calc(25px + env(safe-area-inset-top)); left: 25px; text-decoration: none; color: #777; font-size: 0.65rem; letter-spacing: 0.3em; z-index: 10; }
    </style>
</head>
<body>

    <div class="main-container">
        <a href="index.html" class="back-link">‚Üê ARCHIVES</a>

        <header>
            <h2>VOLUME 01</h2>
            <h1>The Travel Issue</h1>
            <div class="footprint-stats" onclick="clearFootprints()">
                Footprints: <span id="regions-count">0</span> Regions
            </div>
        </header>

        <div class="display-area">
            <div id="result">The Unknown</div>
            <div id="mission-task">Ready to explore?</div>
        </div>

        <div class="action-group">
            <button class="btn-main" onclick="roll()">Seek Destination</button>
            <div id="check-in-section">
                <button class="btn-main checkin-btn" onclick="recordPlace()">Mark as Explored</button>
            </div>
        </div>
    </div>

    <script>
        // Âè∞ÁÅ£Èö®Ê©üÂú∞ÂúñÊï∏Êìö
        const taiwanData = ["Âü∫ÈöÜÂ∏Ç ‰ªÅÊÑõÂçÄ", "Âè∞ÂåóÂ∏Ç ‰ø°Áæ©ÂçÄ", "Êñ∞ÂåóÂ∏Ç Ê∑°Ê∞¥ÂçÄ", "Ê°ÉÂúíÂ∏Ç Â§ßÊ∫™ÂçÄ", "Êñ∞Á´πÁ∏£ Ê©´Â±±ÈÑâ", "ËãóÊ†óÁ∏£ ‰∏âÁæ©ÈÑâ", "Âè∞‰∏≠Â∏Ç Ë•øÂçÄ", "ÂΩ∞ÂåñÁ∏£ ÈπøÊ∏ØÈéÆ", "ÂçóÊäïÁ∏£ ËçâÂ±ØÈéÆ", "ÂçóÊäïÁ∏£ È≠öÊ±†ÈÑâ", "Èõ≤ÊûóÁ∏£ ËôéÂ∞æÈéÆ", "ÂòâÁæ©Â∏Ç Êù±ÂçÄ", "ÂòâÁæ©Á∏£ Ê∞¥‰∏äÈÑâ", "ÂòâÁæ©Á∏£ ÈòøÈáåÂ±±ÈÑâ", "ÂòâÁæ©Á∏£ Ê¢ÖÂ±±ÈÑâ", "Âè∞ÂçóÂ∏Ç ‰∏≠Ë•øÂçÄ", "È´òÈõÑÂ∏Ç ÈπΩÂüïÂçÄ", "Â±èÊù±Á∏£ ÊÅÜÊò•ÈéÆ", "ÂÆúËò≠Á∏£ Á§ÅÊ∫™ÈÑâ", "Ëä±ËìÆÁ∏£ Â£ΩË±êÈÑâ", "Âè∞Êù±Á∏£ ÈπøÈáéÈÑâ"];
        
        // 100 ÂÄãÂÖ¨Ë∑ØÂ∞è‰ªªÂãô (Á∞°ÂåñÁØÑ‰æã)
        const missions = [
            "‰ªªÂãô 01: Âú®Ë∑ØÈÇäË≤∑‰∏ÄË¢ãÁï∂Â≠£Ê∞¥Êûú", "‰ªªÂãô 02: Êãç‰∏ÄÂºµÂ∞çÊñπÁöÑÂÅ¥Ëáâ", "‰ªªÂãô 03: Êâæ‰∏ÄÈñìÈñãÂæà‰πÖÁöÑÈõúË≤®Â∫ó", 
            "‰ªªÂãô 04: Âú®‰æøÂà©ÂïÜÂ∫óË≤∑Ê≤íÂñùÈÅéÁöÑÈ£≤Êñô", "‰ªªÂãô 05: Á¥ÄÈåÑ‰∏ÄÊÆµÂ∞éËà™ÁöÑËÅ≤Èü≥", "‰ªªÂãô 06: ÊâæÂÄãÁúãÂæóÂà∞Â±±È†≠ÁöÑÂú∞ÊñπÂÅúËªä",
            "‰ªªÂãô 07: Ë∑üÁï∂Âú∞ÁöÑË∑ØÊ®ôÂêàÁÖß", "‰ªªÂãô 08: Â∞ãÊâæÁï∂Âú∞ÊúÄËÄÅÁöÑ‰∏ÄÊ£µÊ®π", "‰ªªÂãô 09: Âú®Áï∂Âú∞Ë≤∑‰∏Ä‰ªΩÂÇ≥Áµ±Êó©È§ê",
            "‰ªªÂãô 10: Êãç‰∏ãÈÄôÊ¢ùË∑Ø‰∏äÁöÑÈõªÁ∑öÊ°øÂâ™ÂΩ±", "‰ªªÂãô 11: Êâæ‰∏ÄÊ¢ùÊ≤íËµ∞ÈÅéÁöÑÂ∞èÂæëÈëΩÈÄ≤Âéª", "‰ªªÂãô 12: ËÅΩ‰∏ÄÈ¶ñÁ¨¶ÂêàÁï∂‰∏ãË∑ØÊ≥ÅÁöÑÊ≠å",
            "‰ªªÂãô 13: Âú®ÊìãÈ¢®ÁéªÁíÉÊãç‰∏ÄÂºµÂÄíÂΩ±ÁÖßÁâá", "‰ªªÂãô 14: Êâæ‰∏ÄÂÄãÊäïÂπ£ÂºèË≤©Ë≥£Ê©üË≤∑È£≤Êñô", "‰ªªÂãô 15: Âú®Á©∫Êõ†ËôïÂ§ßÂñä‰∏ÄËÅ≤",
            "‰ªªÂãô 16: Á¥ÄÈåÑÊ≠§ÂàªÁöÑÈáåÁ®ãÊï∏", "‰ªªÂãô 17: Êãç‰∏ÄÂºµÂ∞çÊñπÂú®ÁúãÂú∞ÂúñÁöÑÊ®£Â≠ê", "‰ªªÂãô 18: Â∞ãÊâæÈÄôÂ∫ßÂüéÈéÆÊúÄÊúâÂêçÁöÑÊåáÊ®ô"
            // ...‰ª•Ê≠§È°ûÊé®Ëá≥ 100 ÂÄã
        ];

        let visitedPlaces = JSON.parse(localStorage.getItem('nomadic_footprints')) || [];
        let currentResult = "";
        document.getElementById('regions-count').innerText = visitedPlaces.length;

        function roll() {
            const resultEl = document.getElementById('result');
            const taskEl = document.getElementById('mission-task');
            const checkInSection = document.getElementById('check-in-section');
            const pool = taiwanData.filter(place => !visitedPlaces.includes(place));
            
            if (pool.length === 0) { 
                resultEl.innerText = "All Explored."; 
                taskEl.innerText = "";
                return; 
            }

            resultEl.style.opacity = 0;
            taskEl.style.opacity = 0;
            checkInSection.style.display = "none";

            setTimeout(() => {
                currentResult = pool[Math.floor(Math.random() * pool.length)];
                resultEl.innerText = currentResult;
                taskEl.innerText = missions[Math.floor(Math.random() * missions.length)];
                resultEl.style.opacity = 1;
                taskEl.style.opacity = 0.9;
                checkInSection.style.display = "block";
            }, 600);
        }

        function recordPlace() {
            if (!currentResult || visitedPlaces.includes(currentResult)) return;
            visitedPlaces.push(currentResult);
            localStorage.setItem('nomadic_footprints', JSON.stringify(visitedPlaces));
            document.getElementById('regions-count').innerText = visitedPlaces.length;
            document.getElementById('check-in-section').style.display = "none";
            alert(`üìç Á¥ÄÈåÑÔºö${currentResult}`);
        }

        function clearFootprints() {
            if (confirm("Ë¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂ∑≤Êé¢Á¥¢ÁöÑÂú∞ÈªûË∂≥Ë∑°ÂóéÔºü")) {
                visitedPlaces = [];
                localStorage.removeItem('nomadic_footprints');
                location.reload();
            }
        }
    </script>
</body>
</html>
