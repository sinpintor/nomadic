            const actionBtns = document.getElementById('action-btns');

            prologue.style.opacity = '0';

        function roll() {
            const resultEl = document.getElementById('result');
            const taskEl = document.getElementById('mission-task');
            const checkInSection = document.getElementById('check-in-section');
            const pool = taiwanData.filter(place => !visitedPlaces.includes(place));
            
            if (pool.length === 0) { resultEl.innerText = "All Explored."; taskEl.innerText = ""; return; }

            resultEl.style.opacity = 0;
            taskEl.style.opacity = 0;
            checkInSection.style.display = "none";

                currentResult = pool[Math.floor(Math.random() * pool.length)];
                resultEl.innerText = currentResult;
                taskEl.innerText = rawMissions[Math.floor(Math.random() * rawMissions.length)];
                resultEl.style.opacity = 1;
                taskEl.style.opacity = 0.95;

            document.getElementById('check-in-section').style.display = "none";
